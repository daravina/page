  
<!DOCTYPE html>
<html>
    <head>
      <style>
          body {
          background-color: lightblue;
           }
      </style>
    </head>
  

    <body>
        <h1> <center> positivo para prueba </center> </h1> 
        <h2> positivo para prueba 2 </h2>
        <p id="p1" onmousedown="mouseDown()" onmouseup="mouseUp()">
        Ejemplo cambio colores
        </p>

<script>
function mouseDown() {
  document.getElementById("p1").style.color = "red";
}

function mouseUp() {
  document.getElementById("p1").style.color = "green";
}
</script>
      
      
    </body>
</html>
